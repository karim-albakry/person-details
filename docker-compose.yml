services:
  frontend:
    build:
      context: ./person-details-fe
      args:
        - VITE_BACKEND_URL=http://backend:3000/api
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend:
    build: ./person-details-be
    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      - PORT=3000
      - DB_USER=admin
      - DB_HOST=database
      - DB_NAME=persons_db
      - DB_PASSWORD=admin
      - DB_PORT=5432
      - CSV_FILE_PATH=/app/src/data/persons.csv

  database:
    image: postgres
    container_name: postgres-database
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: persons_db
    volumes:
      - ./person-details-be/database/init.sql:/docker-entrypoint-initdb.d/init.sql